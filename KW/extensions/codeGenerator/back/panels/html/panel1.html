<div class="mainPanel1-codeGenreator">
    <form method="POST">
        <input type="text" placeholder="Chars available..." value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-" name="charsCodeGenerator" required>
        <input type="number" placeholder="size of code..." min="1" name="sizeCode" required>
        <fieldset>
            <legend>Database</legend>
            <label>Connect code generation to DB</label>
            <input type="checkbox" value="0">
            <p>this connection is made so as not to have duplicates</p>
        </fieldset>
        <input type="submit" value="Generate" name="generateCode">
    </form>
</div>
