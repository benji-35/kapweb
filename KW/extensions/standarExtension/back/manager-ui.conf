#
# Here you can add button in manager ui and set his interface
#
# manager-ui=number of button to add
# manager-ui-button[number]=text in button
# manager-ui-button[number]-cat=categorie where button will be placed
# manager-ui-pannel[number]= *path of panel front (in .conf) same system as page creation. You can use the edit system to create your page*
# manager-ui-pannel[number]-back= *path of panel back (in php)*
#

manager-ui=1

manager-ui-button1=Standar Extension
manager-ui-button1-cat=Devcompagnie
manager-ui-button1-catLogo=bx bx-help-circle
manager-ui-pannel1-html=panel1.html
manager-ui-pannel1-css=panel1.css
manager-ui-pannel1-php=panel1.php
# nom de l'accès qui permet d'accéder au bouton
manager-ui-button1-accessName=devcompagnie
